<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>
      The Conversational Terminal: 10x Your Team's Output with Gemini CLI
    </title>

    <link rel="stylesheet" href="../dist/reveal.css" />
    <link rel="stylesheet" href="../dist/theme/black.css" id="theme" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../plugin/highlight/monokai.css" />
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown data-transition="none">
          <script type="text/template">
            # The Future of Work is Conversational: 10x Your Output with Gemini CLI

            ##### Muhammad Ahsan Ayaz
          </script>
        </section>

        <section
          data-markdown="profiles/ahsan.md"
          data-separator="^\n---\n$"
          data-separator-vertical="^\n--\n$"
        ></section>

        <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
        <section
          data-markdown="slides-markdown/gemini-cli-talk.md"
          data-separator="^\;HS\;$"
          data-separator-vertical="^\;VS\;$"
        ></section>
      </div>
    </div>
    <div class="watermark fixed bottom-4 left-4 flex items-center">
      <img class="w-10 scale-150" src="assets/images/code with ahsan.png" />
      <a href="https://twitter.com/codewith_ahsan" class="text-blue-500 text-lg"
        >@codewith_ahsan</a
      >
    </div>
    <script src="../dist/reveal.js"></script>
    <script src="../plugin/markdown/markdown.js"></script>
    <script src="../plugin/highlight/highlight.js"></script>
    <script src="../plugin/notes/notes.js"></script>
    <script src="../plugin/math/math.js"></script>

    <script>
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealNotes,
          RevealMath.KaTeX,
        ],
      });
    </script>
  </body>
</html>
